spring:
  application:
    name: product_management
  datasource:
    url: jdbc:mysql://192.168.199.108:3306/product_management?autoReconnect=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
  http:
    response:
      tracing-enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  description: local
  address: localhost
  request-protocol: http
  port: 8080
contact:
